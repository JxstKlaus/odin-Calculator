<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="last-calculation">12 รท 2</div>
            <div class="current-calculation">243124</div>
        </div>
        <div class="row">
            <div class="button">
                <div>AC</div></div>
            <div class="button">
                <div>C</div></div>
            <div class="button">
                <div>%</div></div>
            <div class="button">
                <div>รท</div></div>
        </div>
        <div class="row">
            <div class="button">
                <div>7</div></div>
            <div class="button">
                <div>8</div></div>
            <div class="button">
                <div>9</div></div>
            <div class="button">
                <div>ร</div></div>
        </div>
        <div class="row">
            <div class="button">
                <div>4</div></div>
            <div class="button">
                <div>5</div></div>
            <div class="button">
                <div>6</div></div>
            <div class="button">
                <div>-</div></div>
        </div>
        <div class="row">
            <div class="button">
                <div>1</div></div>
            <div class="button">
                <div>2</div></div>
            <div class="button">
                <div>3</div></div>
            <div class="button">
                <div>+</div></div>
        </div>
        <div class="row">
            <div class="button">
                <div>.</div></div>
            <div class="button">
                <div>0</div></div>
            <div class="button equals">
                <div>=</div></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
